version: '3'

services:
  web:
    build:
      context: ".."
      dockerfile: docker/web.dockerfile
    restart: always
    volumes:
      - ../:/code:ro
    depends_on:
      - mongo
    env_file:
      - ../.env
    environment:
      - RUNMODE=test

  runner:
    build:
      context: ".."
      dockerfile: docker/runner.dockerfile
    volumes:
      - ../:/code:ro
    environment:
      - LOGLEVEL=DEBUG

  nginx:
    build:
      context: ".."
      dockerfile: docker/nginx.dockerfile
    ports:
      - "${APP_PORT}:80"
    depends_on:
      - web
      - runner
    volumes:
      - ../app/static:/static:ro

  mongo:
    image: "mongo:4.4.4-bionic"
    restart: always
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
