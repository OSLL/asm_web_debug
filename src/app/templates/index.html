{% extends 'base.html' %}

{% block title %}Web ASM{% endblock %}

{% block head %}
    <link href="static/css/codemirror.min.css" rel="stylesheet" type="text/css" />
    <link href="static/css/eclipse.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
    <div id='task_info_div' style="float: left; width: 60%;">
        <p>Some info about task. Probably, it can be condition.</p>
        <div style="display: block; float: right;">
        	<input type="button" class="btn btn-info" name="Check" value="Check" onclick="buttonClick(this)" />
        	<input type="button" class="btn btn-success" name="My solutions" value="My solutions" onclick="buttonClick(this)" />
        </div>
    </div>

    <div id='main_div'>

        <div id='left_main_div' style="float: left; width: 60%;">

        	<hr></hr>
            <div id='ajax-alert'></div>
            <select id='arch_select' name='arch'>
                {% for arch in config['ARCHS'] %}
                    <option value={{arch}}>{{arch}}</option>
                {% endfor %}
            </select>
            <input type="button" id="Run" class="btn btn-outline-success" name="Run" value="Run"/> 
            <input type="button" id="Debug" class="btn btn-outline-warning" name="Debug" value="Debug" debug_code="{{config['DEBUG_COMMANDS'].START_DEBUG.value}}"/>
            <input type="button" id="Continue" class="btn btn-outline-info" name="Continue" value="Continue" debug_code="{{config['DEBUG_COMMANDS'].CONTINUE.value}}" />
            <input type="button" id="Step_into" class="btn btn-outline-info" name="Step into" value="Step into" debug_code="{{config['DEBUG_COMMANDS'].STEP_INTO.value}}"/>
            <input type="button" id="Step_over" class="btn btn-outline-info" name="Step over" value="Step over" debug_code="{{config['DEBUG_COMMANDS'].STEP_OVER.value}}"/>
            <input type="button" id="Step_out" class="btn btn-outline-info" name="Step out" value="Step out" debug_code="{{config['DEBUG_COMMANDS'].STEP_OUT.value}}"/>
            <br><br>
                
            <form><textarea id='code' class='code' >{{ txt_code }}</textarea></form>

            <input type="button" id="HexView" class="btn btn-outline-secondary" name="Open binary in HEX view" value="Open binary in HEX view"/>
            <input type="button" id="Compile" class="btn btn-outline-secondary" name="Compile" value="Compile"/>
            <br><br>
            
            <textarea id='build_log' class='build_log' readonly>Some error output.</textarea>

        </div>

        <div id='right_main_div' style="float: right; width: 20%;">
            <div id='register_table_div'>
                <b>Регистры</b>
                <table id='register_table' class="table">
                    <thead>
                        <tr>
                            <td>Register</td>
                            <td>Value</td>
                            <td>Register</td>
                            <td>Value</td>
                        </tr>
                    </thead>
                    <tbody id="register_body"></tbody>
                </table>
            </div>

            <div id='stack_table_div'>
                <b>Стек</b>
                <table id='stack_table' class="table">
                    <thead>
                        <tr>
                            <td>Stack</td>
                            <td>Stack frame</td>
                        </tr>
                    </thead>
                    <tbody id="stack_body"></tbody>
                </table>
            </div>
        </div>

    </div>

    <form id="hidden_form" hidden><textarea id="hidden_textarea"></textarea></form>
{% endblock %}


{% block script %}
    <script src="static/js/codemirror.min.js"></script>
    <script src="static/js/gas.min.js"></script>
    <script src="static/js/shell.min.js"></script>
    <script src="static/js/jquery.md5.min.js"></script>

    <script src="static/js/index.js"></script>
    <script src="static/js/build_log.js"></script>
    <script src="static/js/editor.js"></script>
{% endblock %}
